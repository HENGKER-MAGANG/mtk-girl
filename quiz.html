<!-- quiz.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Mathorror Girls</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #ffe4e1, #ffb6f0);
      font-family: 'Comic Neue', cursive;
      color: #a83279;
    }
    .question-card {
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
    }
    .btn-answer {
      background-color: #ff69b4;
      color: white;
      border: none;
    }
    .btn-answer:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <div class="container py-5 text-center">
    <h1 class="mb-4">Tantangan Pertamamu!</h1>
    <div class="question-card mx-auto" style="max-width: 600px;">
      <p class="h5 mb-4">Berapa hasil dari 7 + 8?</p>
      <div class="d-grid gap-2">
        <button class="btn btn-answer">13</button>
        <button class="btn btn-answer">14</button>
        <button class="btn btn-answer">15</button>
        <button class="btn btn-answer">16</button>
      </div>
    </div>
  </div>
</body>
</html>
